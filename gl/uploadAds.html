<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>轮播广告管理</title>
		<link rel="stylesheet" href="../css/uploadGoods.css" />
		<link rel="stylesheet" href="../css/main.css" />
		<script type="text/javascript" src="../js/jquery.min.js" ></script>
		<script type="text/javascript" src="../js/uploadGoods.js" ></script>
	</head>
	<body>
		<form action="../API/uploadAds.php" method="post" enctype="multipart/form-data">
		
		<div class="adBox">
			<label for="adfile">广告图片</label>
			<input  type="file" name="adfile" id="adfile"/>
			<img src="" id="adimg" class="img"/>
			
		</div>
		<div class="picBox">
			<label for="file">商品图片</label>
			<input  type="file" name="file" id="file"/>
			<img src="" id="img" class="img"/>
			
		</div>
		<div>
			<label class="mylabel">标题</label>
			<input class="myinput" type="text" name="title" id="title"  />
		</div>
		<div >
			<label class="mylabel">价格</label>
			<input class="myinput" type="number" step="0.1"  name="price" />
			
		</div>
		
		<div>
			<label>淘宝价格</label>
			<input class="myinput" type="number" step="0.1" name="taobao_price" />
			
		</div>
		<div >
			<label>券值</label>
			<input  class="myinput" type="number" step="0.1"  name="quan_num"  />
			
		</div>
		<div>
			<label>商品链接</label>
			<input class="myinput" type="text" name="url"   />
			
		</div>
		<div>
			<label>分类</label>
			<input class="myinput" type="number" name="kinds" value="1" />
		</div>
		<div>
			<input class="btn" type="submit" name="submit" value="确认" />
			
		</div>
		

	</form>
	</body>
</html>
